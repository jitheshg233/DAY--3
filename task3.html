<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="c">
        <h1 style="text-align: center;">Calculator</h1>
        <hr style="border: 3px solid black; border-radius: 10px;">
        <table>
            <tr>
                <th colspan="4"><input type="text" placeholder="0" style="text-align: right; border-radius: 20px;" class="g"></th>
            </tr>
            <tr>
                <td><button>%</button></td>
                <td><button>CE</button></td>
                <td><button>C</button></td>
                <td><button>AC</button></td>
            </tr>
            <tr>
                <td><button><sup>1</sup>/<sub>X</sub></button></td>
                <td><button>X<sup>2</sup></button></td>
                <td><button><sup>2</sup>√X</button></td>
                <td><button>÷</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button><sup>+</sup>/<sub>-</sub></button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="m">=</button></td>
            </tr>    
        </table>
    </div>
</body>
</html>
