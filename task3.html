<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="c">
        <h1 style="text-align:center;">Calculator</h1>
        <hr style="border:2px solid black; border-radius:100px;">
        <table>
            <tr>
                <th colspan="4"><input type="text" class="g" placeholder="0" readonly></th>
            </tr>
            <tr>
                <td><button>%</button></td>
                <td><button>C</button></td>
                <td><button>รท</button></td>
                <td><button>x</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td rowspan="2"><button style="height:84px;">=</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>AC</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
